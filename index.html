<!DOCTYPE html>
<html lang="en">
    <head>
        <title>App Luz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSS/CSS-Formula.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Medidor de Luz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <form class="g-3">
                    <div class="col col-12 mb-3">
                        <label for="total_mes" class="form-label"><strong>Total del Mes Actual</strong></label>
                        <input 
                            type="number" 
                            name="total_mes" 
                            id="total_mes" 
                            class="form-control form-control-lg" placeholder="Ingrese..." onkeyup="calcular_Kwh()">
                    </div>
                    <div class="col col-12 mb-3">
                        <label for="factor" class="form-label"><strong>Consumo Kwh Factor 1</strong></label>
                        <input 
                            type="text" 
                            name="factor" 
                            id="factor" 
                            class="form-control form-control-lg" placeholder="Ingrese..." onkeyup="calcular_Kwh()">
                    </div>
                    <div class="col col-12 mb-3">
                        <label for="lectura_anterior" class="form-label"><strong>Lectura Anterior</strong></label>
                        <input 
                            type="text" 
                            name="lectura_anterior" 
                            id="lectura_anterior" 
                            class="form-control form-control-lg" placeholder="Ingrese..."  onkeyup="calcular_Kwh()">
                    </div>
                    <div class="col col-12 mb-3">
                        <label for="lectura_actual" class="form-label"><strong>Lectura Actual</strong></label>
                        <input 
                            type="text" 
                            name="lectura_actual" 
                            id="lectura_actual" 
                            class="form-control form-control-lg" placeholder="Ingrese..."  onkeyup="calcular_Kwh()">
                    </div>
                    <div class="col col-12 mt-5">
                        <p class="h5"><strong>Resultado:</strong></p>
                    </div>
                    <div class="col col-12">
                        <div class="col-sm-12 col-label">
                            <p class="h2"><strong>Pago Total S/. <span id="pago"></span></strong></p>
                        </div>                  
                        <div class="col-sm-12 col-label">
                            <p class="h2"><strong>Mi Pago S/. <span id="restante"></span></strong></p>
                        </div>                  
                    </div>
                </form>
            </div>
        </div>


        <script type="text/javascript" src="JS/JS-Formula.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
